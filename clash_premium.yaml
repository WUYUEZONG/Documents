#
# mine clash rules
#


port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: silent
external-controller: 127.0.0.1:9090
proxy-providers:
    
    gua_filter:
        type: http
        path: ./Mine Filters/gua_filter.yaml
#        url: https://gitee.com/rn-wyz/Documents/raw/c/providers.yaml
        url: https://subscribe.a9b.top/link/qxbSc0AV3UKjyq06?clash=2
        interval: 3600
        filter: 'v1'
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    yiyo_filter:
        type: http
        path: ./Mine Filters/yiyo_filter.yaml
#        url: https://gitee.com/rn-wyz/Documents/raw/c/providers.yaml
        url: https://yiyocloud.com/link/VfhPhDV3jyyNKBGD?clash=1
        interval: 3600
#        filter: '台湾-中继|新加坡-中继|韩国-中继'
        filter: '香港-中继|台湾-中继|新加坡-中继|韩国-中继'
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    stt_filter:
        type: http
        path: ./Mine Filters/stt_filter.yaml
#        url: https://gitee.com/rn-wyz/Documents/raw/c/providers.yaml
        url: https://sttsub.xyz/link/8mljlCLSYhy8lnjs?clash=1
        interval: 3600
        filter: '香港 [A-C]|台湾 [A-C]'
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    jj_filter:
        type: http
        path: ./Mine Filters/jj_filter.yaml
#        url: https://gitee.com/rn-wyz/Documents/raw/c/providers.yaml
        url: https://a.luxury/link/o4PGAk2vGIzZuLCW?clash=2
        interval: 3600
        filter: 'BGP|HiNet'
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

proxy-groups:
  - name: ✈️ 节点选择
    type: select
    proxies:
      - 🌍 全局自动选择
      - 🐤 几鸡自动
      - 🐸 呱呱自动
      - 🪶 翼游自动
      - 🦌 STT自动
      - DIRECT
      
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - ✈️ 节点选择
      
  - name: 🔴 全球拦截
    type: select
    proxies:
      - DIRECT
      - ✈️ 节点选择
      
  - name: 🌍 全局自动选择
    type: url-test
    use:
#      - gua_filter
      - jj_filter
      - stt_filter
      - yiyo_filter
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🐤 几鸡自动
    type: url-test
    use:
      - jj_filter
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  - name: 🐸 呱呱自动
    type: url-test
    use:
      - gua_filter
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🪶 翼游自动
    type: url-test
    use:
      - yiyo_filter
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🦌 STT自动
    type: url-test
    use:
      - stt_filter
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

