  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,gfw,✈️ 节点选择
  - RULE-SET,tld-not-cn,✈️ 节点选择
  - RULE-SET,greatfire,✈️ 节点选择
