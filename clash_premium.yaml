#
# mine clash rules
#


port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: silent
external-controller: '0.0.0.0:9090'
secret: ''
proxy-providers:
    # proxy all
    gua_all:
        type: http
        path: ./gua_all.yaml
        url: https://subscribe.a9b.top/link/qxbSc0AV3UKjyq06?clash=2
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    yiyo_all:
        type: http
        path: ./yiyo_all.yaml
        url: https://yiyocloud.com/link/VfhPhDV3jyyNKBGD?clash=1
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    stt_all:
        type: http
        path: ./stt_all.yaml
        url: https://sttsub.xyz/link/8mljlCLSYhy8lnjs?clash=1
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    jj_faster:
        type: http
        path: ./jj_fliter.yaml
        url: https://a.luxury/link/o4PGAk2vGIzZuLCW?clash=2
        interval: 3600
        filter: 'BGP|HiNet'
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    gua_faster:
        type: http
        path: ./gua_fliter.yaml
        use:
            - yiyo_all
        filter: '亚洲|香港'

    yiyo_faster:
        type: file
        path: ./yiyou_fliter.yaml
        use:
            - yiyo_all
        filter: '台湾-中继|新加坡-中继|韩国-中继'

    stt_faster:
        type: file
        path: ./stt_fliter.yaml
        # url: https://sttsub.xyz/link/8mljlCLSYhy8lnjs?clash=1 
        use:
            - stt_all
        filter: '香港 [A-C]|台湾 [A-C]'

    #local proxy
    hk:
        type: file
        path: ./hk.yaml
        use: 
            - jj_faster
            - yiyo_all
            - stt_all
            - gua_all
        filter: '香港'

    tw:
        type: http
        path: ./tw.yaml
        use: 
            - jj_faster
            - yiyo_all
            - stt_all
            - gua_all
        filter: '台湾'

    us:
        type: http
        path: ./us.yaml
        use: 
            - jj_faster
            - yiyo_all
            - stt_all
            - gua_all
        filter: '美国'

    sg:
        type: http
        path: ./sg.yaml
        use: 
            - jj_faster
            - yiyo_all
            - stt_all
            - gua_all
        filter: '新加坡'

    kr:
        type: http
        path: ./kr.yaml
        use: 
            - jj_faster
            - yiyo_all
            - stt_all
            - gua_all
        filter: '韩国'

proxy-groups:
  - name: ✈️节点选择
    type: select
    proxies:
      - 🌍全局自动选择
      - 🐤几鸡全
      - 🐸呱呱全
      - 🪶翼游全
      - 🦌STT全
      - 🐸呱呱自动
      - 🪶翼游自动
      - 🦌STT自动
      - DIRECT

  - name: 🌍全局自动选择
    type: url-test
    use:
      - jj_faster
      - yiyo_faster
      - stt_faster
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🐤几鸡全
    type: select
    use:
      - jj_faster

  - name: 🐸呱呱全
    type: select
    use:
      - gua_all
  
  - name: 🐸呱呱自动
    type: url-test
    use:
      - gua_faster
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🪶翼游全
    type: select
    use:
      - yiyo_all

  - name: 🪶翼游自动
    type: url-test
    use:
      - yiyo_faster
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🦌STT全
    type: select
    use:
      - stt_all

  - name: 🦌STT自动
    type: url-test
    use:
      - stt_faster
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇭🇰香港
    type: select
    use:
      - hk
  
  - name: 🇨🇳台湾
    type: select
    use:
      - tw

  - name: 🇸🇬新加坡
    type: select
    use:
      - sg
  
  - name: 🇺🇸美国
    type: select
    use:
      - us

  - name: 🇰🇷韩国
    type: select
    use:
      - kr

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  greatfire:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/greatfire.txt"
    path: ./ruleset/greatfire.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
#  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,DIRECT
  - RULE-SET,proxy,✈️节点选择
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,gfw,✈️节点选择
  - RULE-SET,tld-not-cn,✈️节点选择
  - RULE-SET,greatfire,✈️节点选择
  - RULE-SET,telegramcidr,✈️节点选择
#  - GEOIP,,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
